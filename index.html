
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LAKJCSRP - Loja</title>
  <style>
    body {
      font-family: 'Arial Black', sans-serif;
      background: #121212;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #000;
      padding: 20px;
      border-bottom: 3px solid #00ffcc;
    }
    header h1 {
      color: #00ffcc;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px #00ffcc;
    }
    label, input, select {
      display: block;
      width: 100%;
      margin-top: 15px;
      font-size: 16px;
    }
    input, select {
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #333;
      color: white;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #00ffcc;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #00e6b8;
    }
    .pix-box {
      margin-top: 20px;
      background-color: #111;
      padding: 20px;
      border-radius: 10px;
    }
    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
  </style>
  <script>
    function comprar(tipo, preco) {
      const nick = document.getElementById('nickname').value.trim();
      if (!nick) {
        alert("Por favor, insira seu nick.");
        return;
      }
      document.getElementById('pix-info').style.display = 'block';
      document.getElementById('tipo-compra').innerText = tipo;
      document.getElementById('valor').innerText = 'R$ ' + preco + ',00';
      document.getElementById('whatsapp-btn').onclick = function () {
        const msg = `Olá, realizei o pagamento via PIX. Tipo: ${tipo} | Valor: R$ ${preco},00 | Nick: ${nick}`;
        window.open('https://wa.me/5516991301319?text=' + encodeURIComponent(msg), '_blank');
      };
    }

    function copiarPIX() {
      const chave = document.getElementById('pix-key').innerText;
      navigator.clipboard.writeText(chave).then(() => {
        alert("Chave PIX copiada!");
      });
    }
  </script>
</head>
<body>
  <header>
    <h1>LAKJCSRP - Loja GTA V Style</h1>
    <p>Compre coins, crie organizações e corporações em Los Angeles Crimes</p>
  </header>
  <div class="container">
    <label for="nickname">Nick do Jogo:</label>
    <input type="text" id="nickname" placeholder="Digite seu nick no jogo">

    <div class="btn-group">
      <button onclick="comprar('1 Coin', 1)">Comprar 1 Coin - R$1,00</button>
      <button onclick="comprar('Organização', 15)">Criar Organização - R$15,00</button>
      <button onclick="comprar('Corporação', 15)">Criar Corporação - R$15,00</button>
    </div>

    <div class="pix-box" id="pix-info" style="display:none;">
      <h3>Pagamento via PIX</h3>
      <p><strong>Tipo:</strong> <span id="tipo-compra"></span></p>
      <p><strong>Valor:</strong> <span id="valor"></span></p>
      <p><strong>Chave PIX:</strong> <span id="pix-key">juliocesarsouza656@gmail.com</span></p>
      <button onclick="copiarPIX()">Copiar Chave PIX</button>
      <button id="whatsapp-btn">Enviar Comprovante no WhatsApp</button>
    </div>
  </div>
  <footer style="margin-top: 40px; background: #000; padding: 10px;">
    <p>© 2025 LAKJCSRP - Todos os direitos reservados.</p>
  </footer>
</body>
</html>
